spring:
  profiles:
    active: development
  application:
    name: auth-service
  cloud:
    config:
      profile: development
      label: master
      discovery:
        enabled: true             # 默认false，设为true表示使用注册中心中的configserver配置而不自己配置configserver的uri
        serviceId: config-server  # 指定config server在服务发现中的serviceId
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
