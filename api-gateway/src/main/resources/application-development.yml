spring:
  profiles: development
  application:
    name: api-gateway

# 配置运行端口号
server:
  port: 8765

# 注册中心配置
eureka:
  instance:
      hostname: localhost
      port: 8761
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
ribbon:
  eureka:
    enabled: true

# zull 配置
zuul:
  routes:
    static:
        path: /static/**
        url: http://localhost:8001/
    exam-service: /exam/**
    auth-service:
      sensitiveHeaders:
      path: /auth/**
      stripPrefix: false
  add-proxy-headers: true

security:
  user:
    password: none
  oauth2:
    client:
      accessTokenUri: http://localhost:8765/auth/oauth/token
      userAuthorizationUri: http://localhost:8765/auth/oauth/authorize
      clientId: web-app
      preEstablishedRedirectUri: http://localhost:8765/login
      registeredRedirectUri: http://localhost:8765/register
      useCurrentUri: false
    resource:
          jwt:
            keyValue: |
              -----BEGIN PUBLIC KEY-----
              
              -----END PUBLIC KEY-----

#logback配置，开发模式日志级别为 INFO
logging:
  level:
    root: INFO
    org:
      springframework:
        security: DEBUG
    com:
      tangyi:
        mapper: TRACE